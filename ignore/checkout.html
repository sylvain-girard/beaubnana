      (function() {
        var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
        if (window.ShopifyBuy) {
          if (window.ShopifyBuy.UI) {
            ShopifyBuyInit();
          } else {
            loadScript();
          }
        } else {
          loadScript();
        }
        function loadScript() {
          var script = document.createElement('script');
          script.async = true;
          script.src = scriptURL;
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
          script.onload = ShopifyBuyInit;
        }
        function ShopifyBuyInit() {
          // 1. Build the client regardless of whether the specific component element exists
          var client = ShopifyBuy.buildClient({
            domain: '0wrz46-0q.myshopify.com',
            storefrontAccessToken: '514828cb596d687316a4de3ab8b6aafd',
          });
          // 2. Wait for the UI library to be ready
          ShopifyBuy.UI.onReady(client).then(function(ui) {
            // --- Attempt to create the specific product component ---
            // 3. Look for the target element for this component
            var productComponentNode = document.getElementById('product-component');
            // 4. Only proceed if the element is found on the page
            if (productComponentNode) {
              // 5. Try to get the product ID from the element's data attribute
              var productIdFromAttribute = productComponentNode.getAttribute('data-shopify-id');
              // 6. Only proceed if the attribute exists and has a value
              if (productIdFromAttribute) {
                // 7. Element and attribute found, create the component
                ui.createComponent('product', {

                  node: productComponentNode,
                  moneyFormat: '%24%7B%7Bamount%7D%7D',
                  options: {

                }); // end ui.createComponent

                console.warn("Shopify Buy Button: Element '#product-component' found, but is missing the 'data-shopify-id' attribute. Product component not created.");
              }
            } else {
