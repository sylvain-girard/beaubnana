  <body>
    <div class="utility_component">
      <div
        bind="60d3fa3a5a19c1169cd58c4100000000000b"
        class="utility_form-block w-password-page w-form"
      >
        <form
          action="/.wf_auth"
          method="post"
          id="email-form"
          name="email-form"
          data-name="Email Form"
          class="utility_form w-password-page"
          data-wf-page-id="6700bdd2af05ed177659581c"
          data-wf-element-id="60d3fa3a5a19c1169cd58c4100000000000c"
        >
          <img
            src="https://d3e54v103j8qbb.cloudfront.net/static/utility-lock.ae54711958.svg"
            alt=""
            width="106"
            class="utility_image"
          />
          <h3>Protected Page</h3>
          <div class="padding-xxsmall"></div>
          <input
            class="form_input w-password-page w-input"
            autofocus="true"
            maxlength="256"
            name="pass"
            data-name="field"
            placeholder="Enter your password"
            type="password"
            id="pass"
          />
          <div class="padding-xxsmall"></div>
          <input
            type="submit"
            data-wait="Please wait..."
            class="button w-password-page w-button"
            value="Submit"
          />
          <div class="form-message-error w-password-page w-form-fail">
            <div>Incorrect password. Please try again.</div>
          </div>
          <div
            style="display: none"
            bind="60d3fa3a5a19c1169cd58c41000000000017"
            class="w-password-page w-embed w-script"
          >
            <input
              type="hidden"
              name="path"
              value="<%WF_FORM_VALUE_PATH%>"
            /><input type="hidden" name="page" value="<%WF_FORM_VALUE_PAGE%>" />
          </div>
          <div
            style="display: none"
            bind="60d3fa3a5a19c1169cd58c41000000000018"
            class="w-password-page w-embed w-script"
          >
            <script type="application/javascript">
              (function _handlePasswordPageOnload() {
                if (/[?&]e=1(&|$)/.test(document.location.search)) {
                  document.querySelector(
                    ".w-password-page.w-form-fail"
                  ).style.display = "block";
                }
              })();
            </script>
          </div>
        </form>
      </div>

    <script type="text/javascript">
      /*<![CDATA[*/
      (function () {
        var scriptURL =
          "https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js";
        if (window.ShopifyBuy) {
          if (window.ShopifyBuy.UI) {
            ShopifyBuyInit();
          } else {
            loadScript();
          }
        } else {
          loadScript();
        }
        function loadScript() {
          var script = document.createElement("script");
          script.async = true;
          script.src = scriptURL;
          (
            document.getElementsByTagName("head")[0] ||
            document.getElementsByTagName("body")[0]
          ).appendChild(script);
          script.onload = ShopifyBuyInit;
        }
        function ShopifyBuyInit() {
          // 1. Build the client regardless of whether the specific component element exists
          var client = ShopifyBuy.buildClient({
            domain: "0wrz46-0q.myshopify.com",
            storefrontAccessToken: "514828cb596d687316a4de3ab8b6aafd",
          });
          // 2. Wait for the UI library to be ready
          ShopifyBuy.UI.onReady(client).then(function (ui) {
            // --- Attempt to create the specific product component ---
            // 3. Look for the target element for this component
            var productComponentNode =
              document.getElementById("product-component");
            // 4. Only proceed if the element is found on the page
            if (productComponentNode) {
              // 5. Try to get the product ID from the element's data attribute
              var productIdFromAttribute =
                productComponentNode.getAttribute("data-shopify-id");
              // 6. Only proceed if the attribute exists and has a value
              if (productIdFromAttribute) {
                // 7. Element and attribute found, create the component
                ui.createComponent("product", {
                  id: productIdFromAttribute,
                  node: productComponentNode,
                  moneyFormat: "%24%7B%7Bamount%7D%7D",
                  options: {
                    product: {
                      styles: {
                        product: {
                          "@media (min-width: 601px)": {
                            "max-width": "100%",
                            "margin-left": "0",
                            "margin-bottom": "0",
                          },
                        },
                        buttonWrapper: {
                          "margin-top": "0",
                          "padding-top": "0",
                        },
                        button: {
                          ":hover": {
                            "background-color": "#e6318e",
                          },
                          "background-color": "#e4007f",
                          ":focus": {
                            "background-color": "#e6318e",
                          },
                          width: "100%",
                          height: "100%",
                          padding: "15px 20px",
                          "font-size": "18px",
                          "font-weight": "bold",
                          opacity: "0",
                        },
                      },
                      contents: {
                        img: false,
                        title: false,
                        price: false,
                      },
                      text: {
                        button: "Add to cart",
                      },
                    },
                    productSet: {
                      styles: {
                        products: {
                          "@media (min-width: 601px)": {
                            "margin-left": "-20px",
                          },
                        },
                      },
                    },
                    modalProduct: {
                      contents: {
                        img: false,
                        imgWithCarousel: true,
                        button: false,
                        buttonWithQuantity: true,
                      },
                      styles: {
                        product: {
                          "@media (min-width: 601px)": {
                            "max-width": "100%",
                            "margin-left": "0px",
                            "margin-bottom": "0px",
                          },
                        },
                        button: {
                          ":hover": {
                            "background-color": "#e6318e",
                          },
                          "background-color": "#e4007f",
                          ":focus": {
                            "background-color": "#e6318e",
                          },
                          "border-radius": "8px",
                        },
                        title: {
                          "font-size": "34px",
                          color: "#4a376c",
                        },
                        price: {
                          color: "#4a376c",
                        },
                        compareAt: {
                          color: "#4a376c",
                        },
                        unitPrice: {
                          color: "#4a376c",
                        },
                        description: {
                          "font-size": "16px",
                          color: "#4a376c",
                        },
                      },
                      text: {
                        button: "Add to cart",
                      },
                    },
                    modal: {
                      styles: {
                        modal: {
                          "background-color": "#f7f4e7",
                        },
                      },
                    },
                    option: {},
                    cart: {
                      styles: {
                        button: {
                          ":hover": {
                            "background-color": "#e6318e",
                          },
                          "background-color": "#ff369e",
                          ":focus": {
                            "background-color": "#e6318e",
                          },
                          "border-radius": "8px",
                        },
                      },
                      text: {
                        total: "Subtotal",
                        button: "Checkout",
                      },
                    },
                    toggle: {
                      styles: {
                        toggle: {
                          "background-color": "#ff369e",
                          ":hover": {
                            "background-color": "#e6318e",
                          },
                          ":focus": {
                            "background-color": "#e6318e",
                          },
                        },
                      },
                    },
                  }, // end options
                }); // end ui.createComponent
              } else {
                // Element found, but attribute missing. Log as warning.
                console.warn(
                  "Shopify Buy Button: Element '#product-component' found, but is missing the 'data-shopify-id' attribute. Product component not created."
                );
              }
            } else {
              // Element not found. This is acceptable, just log for info if needed during debugging.
              // console.log("Shopify Buy Button: Element '#product-component' not found on this page. Skipping product component creation.");
            }
            // --- You could add other ui.createComponent calls here for other elements ---
            // For example, if you always have a cart icon:
            // ui.createComponent('cart', { ... options for cart ... });
          }); // End ShopifyBuy.UI.onReady().then()
        } // End ShopifyBuyInit
      })();
      /*]]>*/
    </script>
